<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>% Calc</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Subtract the percentage from a number:</h1>
      <label for="checkbox">
        n - %
        <input id="checkbox" type="checkbox" checked />
      </label>
      <label for="number">
        Enter a number:
        <input id="number" class="auto-resize-input" type="number" value="0" />
      </label>
      <label for="percent">
        Enter percent:
        <input id="percent" type="number" value="15" />
      </label>
      <h2>Output:</h2>
      <div class="output-box">0</div>
    </div>
  </body>
</html>
