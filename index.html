<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicons/favicon.svg" />
    <link rel="shortcut icon" href="./favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="% Calc" />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <title>% Calc</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Subtract the percentage from a number:</h1>
      <label for="checkbox">
        n - %
        <input id="checkbox" type="checkbox" checked />
      </label>
      <label for="number">
        Enter a number:
        <input id="number" class="auto-resize-input" type="number" value="0" />
      </label>
      <label for="percent">
        Enter percent:
        <input id="percent" type="number" value="15" />
      </label>
      <h2>Output:</h2>
      <div class="output-box">0</div>
    </div>
  </body>
